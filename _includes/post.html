<article class="col-sm-12 list-group-item">
  <header class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <span class="post-lede">{{ page.lede }}</span>
      <h2 class="post-title">{{ page.title }}</h2>
      <span class="post-meta">
        By {{ page.author}} on {{ page.date | date_to_string }}</span>
    </div>
    <div class="post-feat-image col-sm-12">
      <div class="row">
        <img class="img-responsive col-sm-12" src="http://photos.uc.wisc.edu/photos/5149/original/Facebook_Salmen_J06_6579.jpg?"/>
      </div>
    </div>
  </header>
  <div class="post-content row">
    <div class="col-sm-8 col-sm-offset-2">
      {{ page.content }}
    </div>
  </div>
  <footer class="row">
    <div class="col-sm-8 col-sm-offset-2">
      Share me, plz!
    </div>
  </footer>
</article>
